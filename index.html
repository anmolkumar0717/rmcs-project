<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>RMCS - An Incredible Game</title>
		<link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" href="./style.css">
	</head>
	<body>
        <canvas class="threejs"></canvas>
        
		<div class="overlay"></div>
		
		<h1 class="loading">Loading Experience... <span id="progressPercentage"></span>%</h1>
		<div class="loader">
			<div class="cell d-0"></div>
			<div class="cell d-1"></div>
			<div class="cell d-2"></div>
		  
			<div class="cell d-1"></div>
			<div class="cell d-2"></div>
			
			
			<div class="cell d-2"></div>
			<div class="cell d-3"></div>
			
			
			<div class="cell d-3"></div>
			<div class="cell d-4"></div>
			
			
		  </div>
		<button class="start">START</button>
		<div class = "p1div">
			<img src="player_img/player1.png" alt="image-p1" width="200" height="200">
			<input type="text" class="styled-input" placeholder="Player 1" name="text">
			<button class="cool-button btn1">Next</button>
		</div>
		<div class = "p2div">
			<img src="player_img/player2.png" alt="image-p1" width="200" height="200">
			<input type="text" class="styled-input" placeholder="Player 2" name="text">
			<button class="cool-button btn2">Next</button>
		</div>
		<div class="p3div">
			<img src="player_img/player3.png" alt="image-p1" width="200" height="200">
			<input type="text" class="styled-input" placeholder="Player 3" name="text">
			<button class="cool-button btn3">Next</button>
		</div>
		<div class="p4div">
			<img src="player_img/player4.png" alt="image-p1" width="200" height="200">
			<input type="text" class="styled-input" placeholder="Player 4" name="text">
			<button class="cool-button btn4">Next</button>
		</div>
		<div class="intro">
			<div class="Images">
				<img src="player_img/playerAll.png" alt="playerAll" width="450" height="170">
			</div>
			<div class="text-game">
				<h1 class="text-input"></h1>
			</div>
			<button class="cool-button1">Let's Go</button>
		</div>
		<div class="div-kill">
			<p class="text-kill">Press "ENTER" to Kill</p>
		</div>
		<div class="win">
			<div class="Images">
				<img src="player_img/lose.png" alt="win=image" width="200" height="200">
			</div>
			<div class="div123">
				<h1 style="color:greenyellow;">OOoHHHh...</h1>
				<p>You got it Right</p>
			</div>
			<button class="score">View Score</button>
		</div>
		
		<div class="lose">
			<div class="Images">
				<img src="player_img/win.png" alt="win=image" width="200" height="200">
			</div>
			<div class="div123">
				<h1 style="color:greenyellow">Ooopppsss..</h1>
				<p> You KIlled the Mantri</p>
			</div>
			<button class="score1">View Score</button>
		</div>
		<div class="scorekadiv">
			<img src="player_img/score.png" alt="score-image" width="300" height="100">
			<table id="data-table">
				<tbody>
				</tbody>
			  </table>
			  <button class="score11">Replay</button>
			  
		</div>
		
		<script type="module" src="/main.js"></script>
	</body>
</html>
